<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" aria-label="Кнопка редактирования профиля" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" aria-label="Кнопка добавления профиля" type="button"></button>
        </section>

        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" aria-label="Кнопка закрытия всплывающего окна" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="form__set">
          <form class="popup__form" name="edit-profile" novalidate>
            <label class="form__field">
            <input type="text" name="name" class="popup__input popup__input_type_name" id="input-name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-яЁё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required />
            <span class="popup__input-error input-name-error"></span>
          </label>
          <label class="form__field">
            <input type="text" name="description" class="popup__input popup__input_type_description" id="input-description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-яЁё\-\s]+$" required />
            <span class="popup__input-error input-description-error"></span>
          </label>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </fieldset>
        </div>
      </div>

      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" aria-label="Кнопка закрытия всплывающего окна с контентом" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="form__set">
          <form class="popup__form" name="new-place" novalidate>
            <label class="form__field">
            <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id="input-card-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-яЁё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required />
            <span class="popup__input-error input-card-name-error"></span>
          </label>
          <label class="form__field">
            <input type="url" name="link" class="popup__input popup__input_type_url" id="input_type_url" placeholder="Ссылка на картинку" required />
            <span class="popup__input-error input_type_url-error"></span>
          </label>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </fieldset>
        </div>
      </div>

      <div class="popup popup_delete_image">
        <div class="popup__content popup__accept-delete-img">
          <h2 class="popup__accept-delete-title">Вы уверены?</h2>
          <button type="button" class="button popup__button popup__accept-button">Да</button>
          <button type="button" aria-label="Кнопка закрытия всплывающего окна с изображением" class="popup__close"></button>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" aria-label="Кнопка закрытия всплывающего окна с изображением" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" aria-label="Кнопка удаления карточки" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="block__like">
          <button type="button" aria-label="Кнопка лайка карточки" class="card__like-button"></button>
          <span class="like-counter"></span>
          </div>
          
        </div>
      </li>
    </template>
  </body>
</html>
